{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Sub Category Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092"><br>Sub Category Add</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'admin_subcategory_master_add' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label for="sub_category_name"><br>Name</label>
            <input  class="form-control" type="text"  name="sub_category_name" placeholder="sub category" required="required" id="sub_category_name">
        </div>
            <div class="form-group">
                <label for="category_master_id"><br>Category</label>
                    <select class="form-control" id="category_master_id"  name="category_master_id">
		            {% for  c in category_list%}
		                <option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
		            </select>
            </div>
               <br> <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
