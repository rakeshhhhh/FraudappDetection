{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Data Set Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092"><br>Data Set Add</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'admin_data_set_add' %}" method="post">
            {% csrf_token %}
       <div class="form-group">
           <label for="sentiment_type"><br>Sentiment</label>
                    <select class="form-control" id="sentiment_type"  name="sentiment_type">
		                <option value="positive">positive</option>
		                <option value="negative">negative</option>
		            </select>
       </div>
            <div class="form-group">
                <label for="data_path"><br>Data</label>
                <input class="form-control" type="text"  name="data_path" placeholder="Enter data" required="required" id="data_path">
            </div>
	            <br> <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
