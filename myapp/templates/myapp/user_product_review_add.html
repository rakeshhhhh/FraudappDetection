{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Add Review{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092"><br>Review Add</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'user_product_review_add' %}" method="post" >
            {% csrf_token %}
        <div class="form-group">
            <label for="review"><br>Review</label>
            <input class="form-control" type="text"  name="review" placeholder="review" required="required" id="review">
        </div>
            <div class="form-group">
                <label for="rating"><br>Rating</label>
                    <select class="form-control" id="rating"  name="rating">
		                <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
		            </select>
            </div>
        <br><button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

        <input type="hidden"  name="product_master_id" value="{{product_master_id}}" >
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
