{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Admin Change Password{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092"><br>Admin Change Password</font></h2>
    <br><img src="{% static 'myapp/images/settings.png'%}" width="150" height="150">
 <div class="container">
    <form name="frm" role="form" action="{% url 'admin_changepassword' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password"><br><b>Old Password</b></label>
                <input class="form-control" type="password" name="current_password"  id="current_password">
            </div>
                <div class="form-group">
                    <label for="new_password"><br><b>New Password</b></label>
                    <input class="form-control" type="password" name="new_password" minlength="8"  id="new_password">
                </div>
            <div class="form-group">
            <label for="password"><br><b>Confirm Password</b></label>
			<input class="form-control" type="text"  name="password1"  minlength="8" id="password1" onblur="function1()" required="required" >
            </div>
        <br>
                <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
 </div>
</center>

<!--      SCRIPT -->
      <script>
         function function1() {
  let x = document.forms["frm"]["new_password"].value;
  let y = document.forms["frm"]["password1"].value;
  if (x != y) {
    alert("Password Not Matching!!!");
    return false;
  }
}
      </script>
<!--   END   SCRIPT -->

{% endblock %}
